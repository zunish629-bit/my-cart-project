<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart</title>
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="contact.css">
</head>
<body> <header class="navbar">
        <div class="logo">My Cart</div>
        <nav>
            <ul class="nav-list">
                <li><a href="home.html">HOME</a></li>
                <li><a href="categories.html">CATEGORY</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <li><a href="about us.html">ABOUT US</a></li>
            </ul>
        </nav>
        <div class="nav-right">
            <a href="login.html" class="button login">Login</a>
            <a href="signup.html" class="button signup">Sign Up</a>
    </header>


  <h1>Contact Us</h1>

  <form class="contact-form" action="#" method="post">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="message">Your Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>

    <button type="submit">Send Message</button>
  </form>
  <footer class="footer">
        <p>&copy; 2026. All rights reserved by @123</p>
    </footer>

</body>
<style>
  :root {
    --primary-color: #056785;
    --accent-color: #faaaa1;
    --text-dark: #333;
    --text-light: #666;
    --bg-light: #f4f7f6;
    --white: #ffffff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Roboto, sans-serif;
}


  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 8%;
    background-color: var(--accent-color);
    position: sticky;
    top: 0;
    z-index: 1000;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: var(--primary-color);
}

.nav-list {
    list-style: none;
    display: flex;
    gap: 25px;
}

.nav-list a {
    text-decoration: none;
    color: var(--primary-color);
    font-weight: 600;
    transition: 0.3s;
}

.nav-list a:hover {
    opacity: 0.7;
}
   
h1 {
  text-align: center;
  margin-bottom: 20px;
}

.contact-form {
  max-width: 400px;
  margin: 0 auto;
  background: #ffffff;
  padding: 20px;
  border-radius: 6px;
  box-shadow: 0 0 8px rgba(0,0,0,0.1);
}

.contact-form label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 8px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.contact-form button {
  width: 100%;
  padding: 10px;
  border: none;
  background-color: #056785;
  color: #fff;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
}

.contact-form button:hover {
  background-color: #044e63;
}

.button {
    padding: 8px 20px;
    border-radius: 20px;
    border: 2px solid var(--primary-color);
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
}

.button.login {
    background: transparent;
    color: var(--primary-color);
    margin-right: 10px;
}

.button.signup {
    background: var(--primary-color);
    color: var(--white);
}

.footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    padding: 40px;
    background: #fff;
    border-top: 1px solid #eee;
}
body {
    padding-bottom: 100px;  /* Make room for fixed footer */
}
</style>
</html>
